name: Testing code structures

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code-structure-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: true

      - name: Install dependencies
        run: pnpm i

      - name: Run JS lint
        run: 'pnpm run lint'

      - name: Run svelte check
        run: 'pnpm run check'

      - name: Run tests
        run: pnpm run test

      - name: run Build
        run: pnpm run svelte:build

      - name: run package
        run: pnpm run svelte:pkg
